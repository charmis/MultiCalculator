<style>
    .calcIcon {
        -webkit-animation: spin1 5s infinite linear;
        -moz-animation: spin1 5s infinite linear;
        -o-animation: spin1 5s infinite linear;
        -ms-animation: spin1 5s infinite linear;
        animation: spin1 5s infinite linear;
    }
    
    @-webkit-keyframes spin1 {
        0% {
            -webkit-transform: rotateY(0deg);
        }
        100% {
            -webkit-transform: rotateY(360deg);
        }
    }
    
    @-moz-keyframes spin1 {
        0% {
            -moz-transform: rotateY(0deg);
        }
        100% {
            -moz-transform: rotateY(360deg);
        }
    }
    
    @-o-keyframes spin1 {
        0% {
            -o-transform: rotateY(0deg);
        }
        100% {
            -o-transform: rotateY(360deg);
        }
    }
    
    @-ms-keyframes spin1 {
        0% {
            -ms-transform: rotateY(0deg);
        }
        100% {
            -ms-transform: rotateY(360deg);
        }
    }
    
    @-keyframes spin1 {
        0% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(360deg);
        }
    }
</style>
<div class="col-xs-2">
    <i class="fa fa-calculator fa-5x calcIcon" aria-hidden="true"></i>
</div>
<div class="col-xs-10">
    <h1>Calculas</h1>
</div>
