<div class="col-xs-2"></div>
<div class="col-xs-8">
    <div class="row">
        <div class="col-xs-12">
            <input type="text" class="col-xs-5" ng-model="$ctrl.result">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('1');">1</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('2');">2</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('3');">3</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.plusClick();">+</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.minusClick();">-</button></div>
    </div>
    <div class="row">
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('4');">4</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('5');">5</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('6');">6</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input();">*</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input();">/</button></div>
    </div>
    <div class="row">
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('7');">7</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('8);">8</button></div>
        <div class="col-xs-1"><button type="button" class="btn btn-primary" ng-click="$ctrl.input('9');">9</button></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><button type="button" class="btn btn-primary col-xs-12" ng-click="$ctrl.add();">0</button></div>
        <div class="col-xs-3"><button type="button" class="btn btn-primary col-xs-12" ng-click="$ctrl.add();">=</button></div>
    </div>
</div>
<div class="col-xs-2"></div>
